<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–æ–ø –ø—Ä–æ–¥–∞–∂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .description {
      display: none;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üî• –¢–æ–ø –ø—Ä–æ–¥–∞–∂</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      const res = await fetch('/api/bestsellers');
      allProducts = await res.json();
      renderProducts();
    }

    function renderProducts() {
      const container = document.getElementById('productGrid');
      container.innerHTML = '';

      allProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <div class="price">${product.price} ${product.currency}</div>
          <button class="btn toggle-desc" onclick="toggleDescription(this)">–ü–æ–∫–∞–∑–∞—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ</button>
          <div class="description">${product.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è.'}</div>
          <a href="${product.affiliate_link}" class="btn" target="_blank">–ö—É–ø–∏—Ç—å —Å–µ–π—á–∞—Å</a>
        `;
        container.appendChild(card);
      });
    }

    function toggleDescription(button) {
      const allDescriptions = document.querySelectorAll('.description');
      const allButtons = document.querySelectorAll('.btn.toggle-desc');
      const thisDesc = button.nextElementSibling;

      allDescriptions.forEach(desc => {
        if (desc !== thisDesc) desc.style.display = 'none';
      });

      allButtons.forEach(btn => {
        if (btn !== button) btn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ';
      });

      if (thisDesc.style.display === 'block') {
        thisDesc.style.display = 'none';
        button.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ';
      } else {
        thisDesc.style.display = 'block';
        button.textContent = '–°–∫—Ä—ã—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ';
      }
    }

    loadProducts();
  </script>
</body>
</html>
